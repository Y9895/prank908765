<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Walking Man</title>
<style>
  body {
    margin: 0;
    background: #dceaff;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .top-text {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 50px;
    font-weight: bold;
    letter-spacing: 5px;
  }

  .bottom-text {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 16px;
  }

  /* Walking container */
  .man {
    position: absolute;
    left: 50%;
    bottom: -20px;
    transform: translateX(-50%);
    animation: moveUp 2.5s ease-in-out infinite;
  }

  /* Upâ€“down body motion */
  @keyframes moveUp {
    0%   { transform: translate(-50%, 10px) scale(0.9); }
    50%  { transform: translate(-50%, -10px) scale(1); }
    100% { transform: translate(-50%, 10px) scale(0.9); }
  }

  /* Arms and Legs */
  .arm, .leg {
    stroke: #000;
    stroke-width: 6px;
    stroke-linecap: round;
    transform-box: fill-box;
  }

  .arm-left   { animation: armL 1s ease-in-out infinite; transform-origin: top; }
  .arm-right  { animation: armR 1s ease-in-out infinite; transform-origin: top; }
  .leg-left   { animation: legL 1s ease-in-out infinite; transform-origin: top; }
  .leg-right  { animation: legR 1s ease-in-out infinite; transform-origin: top; }

  @keyframes armL {
    0% { transform: rotate(-25deg); }
    50% { transform: rotate(25deg); }
    100% { transform: rotate(-25deg); }
  }

  @keyframes armR {
    0% { transform: rotate(25deg); }
    50% { transform: rotate(-25deg); }
    100% { transform: rotate(25deg); }
  }

  @keyframes legL {
    0% { transform: rotate(20deg); }
    50% { transform: rotate(-20deg); }
    100% { transform: rotate(20deg); }
  }

  @keyframes legR {
    0% { transform: rotate(-20deg); }
    50% { transform: rotate(20deg); }
    100% { transform: rotate(-20deg); }
  }
</style>
</head>
<body>
  <div class="top-text">R.I.P your phone-HAHAHA</div>

  <!-- Man coming toward screen -->
  <svg class="man" width="180" height="300" viewBox="0 0 200 300">
    <!-- Head -->
    <circle cx="100" cy="60" r="22" fill="#000" />

    <!-- Body -->
    <line x1="100" y1="82" x2="100" y2="150" stroke="#000" stroke-width="8" stroke-linecap="round" />

    <!-- Arms -->
    <line class="arm arm-left"  x1="100" y1="95" x2="60"  y2="140" />
    <line class="arm arm-right" x1="100" y1="95" x2="140" y2="140" />

    <!-- Legs -->
    <line class="leg leg-left"  x1="100" y1="150" x2="80"  y2="230" />
    <line class="leg leg-right" x1="100" y1="150" x2="120" y2="230" />
  </svg>

  <div class="bottom-text">All your files are corrupted-We will use the data as your phone is hacked</div>
</body>
</html>
